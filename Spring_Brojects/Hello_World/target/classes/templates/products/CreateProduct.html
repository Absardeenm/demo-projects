<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HELLO WORLD STORE</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">New Products</h2>

				<form method="post" enctype="multipart/form-data"
					th:object="${productdto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Name</label>

						<div class="col-sm-8">

							<input class="form-control" th:field="${productdto.name}">
							<p th:if="${#field.hasErrors('name')}"
								th:errorclass="text-danger" th:errors="${productdto.name}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Brand</label>

						<div class="col-sm-8">

							<input class="form-control" th:field="${productdto.brand}">
							<p th:if="${#field.hasErrors('brand')}"
								th:errorclass="text-danger" th:errors="${productdto.brand}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Category</label>

						<div class="col-sm-8">

							<select class="form-select" th:field=${productdto.Category}">
							<option value="Others">Others</option>
							<option value="Phones">Phones</option>
							<option value="Computers">Computers</option>
							<option value="Accessories">Accessories</option>
							<option value="printers">printers</option>
							<option value="cameras">cameras</option>
							
							</select>
							<p th:if="${#field.hasErrors('Category')}"
								th:errorclass="text-danger" th:errors="${productdto.Category}"></p>
						</div>
						
						
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Price</label>

						<div class="col-sm-8">

							<input class="form-control" type="number" step="0.01" min="0" th:field="${productdto.price}">
							<p th:if="${#field.hasErrors('price')}"
								th:errorclass="text-danger" th:errors="${productdto.price}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Description</label>

						<div class="col-sm-8">

							<input class="form-control"  th:field="${productdto.descripson}">
							<p th:if="${#field.hasErrors('descripson')}"
								th:errorclass="text-danger" th:errors="${productdto.descripson}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Images</label>

						<div class="col-sm-8">

							<input class="form-control" type="file"  th:field="${productdto.imageFiles}">
							<p th:if="${#field.hasErrors('imageFiles')}"
								th:errorclass="text-danger" th:errors="${productdto.imageFiles}"></p>
						</div>
					</div>
					
							<div class="row">


						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="offset-sm-4 col-sm-4 d-grid">
						<a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>


	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>
</html>
